<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Привязка машин</title>
</head>
<body>
  <h1>Привязка автомобиля к трекеру</h1>

  <form id="link-form">
    <label>Автомобиль:
      <input type="text" id="car-name" required>
    </label><br><br>

    <label>Тип трекера:
      <select id="tracker-type" required>
        <option value="">-- Выберите --</option>
        <option value="mega-gps">Mega-GPS</option>
        <option value="wialon">Wialon</option>
      </select>
    </label><br><br>

    <label>ID трекера:
      <input type="text" id="tracker-id" required>
    </label><br><br>

    <button type="submit">Сохранить</button>
  </form>

  <hr>
  <div id="linked-cars"></div>

  <a href="index.html">
    <button>Назад на главную</button>
  </a>

  <script src="link.js"></script>
</body>
</html>
