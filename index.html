<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Відстеження ремонту авто</title>
</head>
<body>

  <h1>Відстеження ремонту авто</h1>

  <a href="link.html">
    <button>Перейти до прив'язки авто до трекера</button>
  </a>

  <a href="history.html">
    <button>Перейти до історії ремонту</button>
  </a>
  <hr>

  <h2>Додати запис про ремонт</h2>
  <form id="repair-form">
    <label for="car-select">Автомобіль:</label>
    <select id="car-select" name="car" required>
      <option value="">-- Оберіть авто --</option>
      <option value="8393">8393</option>
      <option value="8353">8353</option>
      <option value="4254">4254</option>
      <option value="2271">2271</option>
      <option value="3646">3646</option>
    </select>
    <br><br>

    <label for="part-select">Запчастина:</label>
    <select id="part-select" name="part" required>
      <option value="">-- Оберіть запчастину --</option>
      <option value="Масло двигун">Масло двигун</option>
      <option value="Аккумулятор">Аккумулятор</option>
      <option value="Масло коробка">Масло коробка</option>
      <option value="Масло мост">Масло мост</option>
      <option value="Ходова частина перед">Ходова частина перед</option>
      <option value="Ходова частина зад">Ходова частина зад</option>
      <option value="Гідроборт">Гідроборт</option>
      <option value="Електроніка освітлення">Електроніка освітлення</option>
      <option value="Антифриз">Антифриз</option>
      <option value="Гальмівна рідина">Гальмівна рідина</option>
      <option value="Повітряний фільтр">Повітряний фільтр</option>
      <option value="Технічний огляд">Технічний огляд</option>
      <option value="Страховка">Страховка</option>
      <option value="Тахограф">Тахограф</option>
    </select>
    <br><br>

    <div id="subpart-container" style="display:none; margin: 8px 0;">
  <label for="subpart-select">Підвид:</label>
  <select id="subpart-select"></select>
</div>

    <label for="replace-date">Дата заміни:</label>
  <input type="date" id="replace-date" name="replace-date" />
 
 
  <br><br>

    <label>
      <input type="checkbox" id="reminder" name="reminder" />
      Нагадувати про заміну
    </label>
    <br><br>

    <div id="reminder-settings" style="display: none;">
    <input type="number" id="reminder-value" style="display:none;">
    <input type="date" id="reminder-date" style="display:none;">
<span id="unit-label"></span>
  </div>

    <label for="comment">Коментар (необов’язково):</label><br>
    <textarea id="comment" name="comment" rows="4" cols="50" placeholder="Наприклад: замінено після 15000 км"></textarea>
    <br><br>

    <button type="submit">Зберегти</button>
  </form>
  
  <div id="save-status" style="
    display:none;
    position:fixed;
    left:50%; top:50%;
    transform:translate(-50%,-50%);
    background:rgba(0,0,0,0.85);
    color:#fff;
    padding:32px 48px;
    border-radius:12px;
    font-size:2rem;
    z-index:9999;
    text-align:center;
    pointer-events:none;
    ">
  </div>

  <hr>
<div id="reminders-panel" style="position: absolute; top: 20px; right: 20px; width: 420px; background: #f8f8f8; border: 1px solid #ccc; padding: 16px;">
  <h3>Нагадування про ремонт</h3>
  <table id="reminders-table" border="1" cellpadding="6" style="width:100%; background:#fff;">
    <thead>
      <tr>
        <th>Авто</th>
        <th>Запчастина</th>
        <th>Днів до нагадування</th>
        <th>Кілометрів до нагадування</th>
      </tr>
    </thead>
    <tbody>
      <!-- напоминания будут тут -->
    </tbody>
  </table>
</div>
  
</body>
</html>

<script src="script.js"></script>
